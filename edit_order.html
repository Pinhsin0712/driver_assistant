<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>編輯訂單</title>
     <style>
        body {
          background: #f0f4f8;
          font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        .container {
          max-width: 480px;
          margin: 10px auto;
          background: #fff;
          border-radius: 16px;
          box-shadow: 0 4px 24px rgba(0,0,0,0.08);
          padding: 32px 24px;
          text-align: center;
        }
        h1 {
          color: #2d6cdf;
          margin-bottom: 24px;
          text-align: center;
        }
        label {
          display: block;
          margin: 12px 0px 6px 0;
          
          color: #333;
          text-align: center;
          font-size: 15px;
          text-align: left;
        }
        input[type="text"], input[type="date"], input[type="time"], input[type="number"], select {
          width: 100%;
          top: 10px;
          padding: 8px 10px;
          border: 1px solid #cfd8dc;
          border-radius: 6px;
          margin-bottom: 10px;
          font-size: 1em;
          background: #f9fbfc;
          box-sizing: border-box;
        }
        
        .btn {
          background: linear-gradient(90deg, #2d6cdf 60%, #4fc3f7 100%);
          color: #fff;
          border: none;
          border-radius: 24px;
          padding: 12px 32px;
          font-size: 1.1em;
          cursor: pointer;
          margin-top: 12px;
          transition: background 0.2s;
        }
        .btn:hover {
          background: linear-gradient(90deg, #1e4fa3 60%, #039be5 100%);
        }
        a {
          color: #2d6cdf;
          text-decoration: none;
          font-weight: bold;
          margin-top: 16px;
          display: inline-block;
        }
        a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>編輯訂單</h1>
        <form method="post" action="{{ url_for('edit_order', order_id=order.id) }}">
            <label>日期：
                <input type="date" name="schedule_date" value="{{ order.schedule_date }}">
            </label>
            <label>乘客姓名：
                <input type="text" name="passenger_name" value="{{ order.passenger_name }}">
            </label>
            <label>電話：
                <input type="text" name="passenger_phone" value="{{ order.passenger_phone }}">
            </label>
            <label>上車時間：
                <input type="time" name="pickup_time" value="{{ order.pickup_time }}">
            </label>
            <label>上車地點：
                <input type="text" name="pickup_location" value="{{ order.pickup_location }}">
            </label>
            <label>下車地點：
                <input type="text" name="dropoff_location" value="{{ order.dropoff_location }}">
            </label>
            <label>行李數：
                <input type="number" name="luggage_count" value="{{ order.luggage_count }}">
            </label>
            <label>航班號碼：
                <input type="text" name="flight_number" value="{{ order.flight_number }}">
            </label>
            <label>航廈：
                <input type="text" name="terminal" value="{{ order.terminal }}">
            </label>
            <label>司機：
                <select name="assigned_driver_name">
                    {% for d in drivers %}
                        <option value="{{ d }}" {% if d == order.assigned_driver_name %}selected{% endif %}>{{ d }}</option>
                    {% endfor %}
                </select>
            </label>
            <label>備註：
                <input type="text" name="note" value="{{ order.note }}">
            </label>
            <button type="submit" class="btn">儲存</button>
            <a href="{{ url_for('edit_orders') }}">返回上一頁</a>
        </form>
    </div>
</body>
</html>
